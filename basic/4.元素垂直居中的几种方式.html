<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素垂直居中</title>
  <style>
    .vert-item {
      display: flex;
      width: 400px;
      height: 400px;
      margin: auto;
      border: 1px solid red;
      margin: 200px auto;
    }

    .vert-child {
      margin: auto;
      width: 100px;
      height: 100px;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div class="vert-item">
    <div class="vert-child">水电费</div>
  </div>
</body>

</html>
