<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三列布局</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 100px auto 150px;
      width: 400px;
      height: 600px;
      border: 1px solid red;
      margin: 200px auto;
    }

    div {
      height: 600px;
    }

    .box1 {
      background: #ccc;
    }

    .box2 {
      background-color: green;
    }

    .box3 {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>
